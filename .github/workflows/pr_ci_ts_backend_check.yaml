name: pr_ci_ts_backend_check
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
    paths:
      - "backend/**/model.py"
      - "frontend/types/**/*.{ts, d.ts}"
  push:
    branches:
      - main
    paths:
      - "backend/**/model.py"
      - "frontend/types/**/*.{ts, d.ts}"

jobs:
  ts_backend_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Create Environment and Install Dependencies
        run: |
          python -m pip install --upgrade uv
          uv venv
          . .venv/bin/activate
          uv pip install -r backend/requirements-dev.txt
          echo "$PWD/.venv/bin" >> $GITHUB_PATH

      - name: Check the types of both Django models against Typescript interfaces.
        run: |
          ts-backend-check \
            -bmf "backend/**/models.py" \
            -tsf "frontend/types/**.{ts, d.ts}"
