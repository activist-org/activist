name: pr_ci_backend
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
  push:
    branches:
      - main
    paths:
      - "backend/**"

env:
  SECRET_KEY: "ONLY_FOR_TESTING"
  DATABASE_PORT: 5432
  DATABASE_HOST: localhost
  DATABASE_NAME: postgres
  DATABASE_USER: postgres
  DATABASE_PASSWORD: postgres

jobs:
  backend:
    services:
      postgres:
        image: postgres:13
        env:
            POSTGRES_USER: ${{ env.DATABASE_USER }}
            POSTGRES_PASSWORD: ${{ env.DATABASE_PASSWORD }}
            POSTGRES_DB: ${{ env.DATABASE_NAME }}
        ports:
          - 5432:5432

    permissions:
      contents: write
      checks: write
      pull-requests: write

    name: Run PR Backend Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4

      - name: Set up Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Create Environment and Install Dependencies
        run: |
          python -m pip install --upgrade uv
          uv venv
          . .venv/bin/activate
          echo PATH=$PATH >> $GITHUB_ENV
          uv pip install -r backend/requirements-dev.txt

      - name: Run Ruff Format - Formatting Check
        run: ruff format ./backend

      - name: Run Ruff - Linting and Import Sorting Check
        if: always()
        run: ruff check ./backend

      - name: Run mypy - Static Type Checking
        if: always()
        run: mypy ./backend --config-file ./backend/pyproject.toml

      - name: Run Django Migrations - Database Migrations Check
        if: always()
        run: |
          . .venv/bin/activate
          python ./backend/manage.py makemigrations
          python ./backend/manage.py migrate

      - name: Run pytest - Unit Tests
        if: always()
        run: |
          pytest ./backend --cov=backend --cov-report=term-missing --cov-fail-under=70 --cov-config=./backend/pyproject.toml
